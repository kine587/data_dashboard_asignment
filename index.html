<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies & series</title>
  </head>
  <body>
    <h1>Movies and series</h1>
    <form id="mediaForm">
      <input type="text" id="title" placeholder="title" />
      <input type="text" id="genere" placeholder="genere" />
      <select id="genereFilter">
        <option value="">Alle</option>
        <option value="Action">Action</option>
        <option value="Drama">Drama</option>
        <option value="Comedy">Comedy</option>
        <option value="Adventure">Adventure</option>
        <option value="Horror">Horror</option>
        <option value="Science-fiction">Science fiction</option>
        <option value="Romance">Romance</option>
        <option value="Animation">Animation</option>
        <option value="Crime">Crime</option>
        <option value="Fantasy">Fantasy</option>
      </select>
      <select id="sortOrder">
        <option value="asc">A-Å</option>
        <option value="desc">Å-A</option>
      </select>
      <select id="mediaType">
        <option value="seriesList">Series</option>
        <option value="moviesList">Movies</option>
      </select>

      <button type="button" id="addBtn">add</button>
    </form>
    <button id="filterBtn">Show all</button>
    <h2>Series</h2>
    <ul id="seriesList"></ul>

    <h2>Movies</h2>
    <ul id="moviesList"></ul>

    <li id="listContainer"></li>
  </body>
</html>
